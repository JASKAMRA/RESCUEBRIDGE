<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login | RescueBridge</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='styles/login.css') }}"
    />
  </head>
  <body>
    <div class="signup-container">
      <div class="header">
        <h1 class="page-title">Login</h1>
        <p class="page-subtitle">Welcome back to RescueBridge</p>
      </div>

      <!-- Flash message (if any) -->
      {% with messages = get_flashed_messages() %} {% if messages %}
      <div
        class="flash-message"
        style="color: red; text-align: center; margin-bottom: 10px"
      >
        {{ messages[0] }}
      </div>
      {% endif %} {% endwith %}

      <form method="POST" action="{{ url_for('login') }}" class="signup-form">
        <div class="form-group">
          <label class="form-label" for="email">Email</label>
          <input
            type="email"
            id="email"
            name="email"
            class="form-input"
            placeholder="Enter your email address"
            required
          />
        </div>

        <div class="form-group">
          <label class="form-label" for="password">Password</label>
          <input
            type="password"
            id="password"
            name="password"
            class="form-input"
            placeholder="Enter your password"
            required
          />
        </div>

        <div class="form-group">
          <label class="form-label" for="role">Role</label>
          <select id="role" name="role" class="form-input" required>
            <option value="">Select Role</option>
            <option value="user">Individual</option>
            <option value="ngo">NGO</option>
            <option value="shopkeeper">Shopkeeper</option>
          </select>
        </div>

        <button type="submit" class="submit-btn">Login</button>
      </form>

      <div class="login-link">
        Donâ€™t have an account?
        <a href="#" onclick="redirectToSignup()">Sign Up</a>
      </div>
    </div>

    <script>
      function redirectToSignup() {
        const role = document.getElementById("role").value;
        if (!role) {
          alert("Please select a role before signing up.");
          return;
        }

        if (role === "user") {
          window.location.href = "{{ url_for('signup_user') }}";
        } else if (role === "ngo") {
          window.location.href = "{{ url_for('signup_ngo') }}";
        } else if (role === "shopkeeper") {
          window.location.href = "{{ url_for('signup_shopkeeper') }}";
        }
      }
    </script>
  </body>
</html>
