<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login | RescueBridge</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='styles/login.css') }}"
    />
  </head>
  <body>
    <div class="signup-container">
      <div class="header">
        <h1 class="page-title">Login</h1>
        <p class="page-subtitle">Welcome back to RescueBridge</p>
      </div>

      <form method="POST" action="{{ url_for('login') }}" class="signup-form">
        <div class="form-group">
          <label class="form-label" for="username">Username</label>
          <input
            type="text"
            id="username"
            name="username"
            class="form-input"
            placeholder="Enter your username"
            required
          />
        </div>

        <div class="form-group">
          <label class="form-label" for="password">Password</label>
          <input
            type="password"
            id="password"
            name="password"
            class="form-input"
            placeholder="Enter your password"
            required
          />
        </div>

        <button type="submit" class="submit-btn">Login</button>
      </form>

      <div class="login-link">
        Donâ€™t have an account?
        <a href="{{ url_for('signup_user') }}">Sign Up</a>
      </div>
    </div>
  </body>
</html>
