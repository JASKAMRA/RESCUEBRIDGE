<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Cart - RescueBridge</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Header */
        .header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 20px 30px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        .header-top {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .logo-icon {
            width: 50px;
            height: 50px;
            background: linear-gradient(45deg, #ff6f00, #ff8f00);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
        }

        .brand-name {
            font-size: 28px;
            font-weight: 700;
            background: linear-gradient(45deg, #ff6f00, #ff8f00);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .back-btn {
            padding: 12px 20px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 25px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
        }

        .back-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }

        /* Cart Section */
        .cart-section {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        .section-title {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 20px;
            background: linear-gradient(45deg, #ff6f00, #ff8f00);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .cart-items {
            display: grid;
            gap: 20px;
            margin-bottom: 30px;
        }

        .cart-item {
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .item-image {
            width: 80px;
            height: 80px;
            background: linear-gradient(45deg, #ff6f00, #ff8f00);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 32px;
            color: white;
        }

        .item-info {
            flex: 1;
        }

        .item-name {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 5px;
            color: #333;
        }

        .item-ngo {
            color: #666;
            font-size: 14px;
            margin-bottom: 10px;
        }

        .item-price {
            font-size: 16px;
            font-weight: 600;
            color: #ff6f00;
        }

        .item-controls {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .quantity-control {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .qty-btn {
            width: 30px;
            height: 30px;
            border: none;
            border-radius: 50%;
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            font-size: 16px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .qty-btn:hover {
            transform: scale(1.1);
        }

        .quantity {
            font-size: 16px;
            font-weight: 600;
            min-width: 20px;
            text-align: center;
        }

        .remove-btn {
            background: none;
            border: none;
            color: #ff5722;
            cursor: pointer;
            font-size: 20px;
            padding: 10px;
            border-radius: 50%;
            transition: all 0.3s ease;
        }

        .remove-btn:hover {
            background: #fff5f5;
            transform: scale(1.1);
        }

        .cart-summary {
            border-top: 2px solid #eee;
            padding-top: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .total-price {
            font-size: 24px;
            font-weight: 700;
            color: #333;
        }

        .checkout-btn {
            padding: 15px 40px;
            background: linear-gradient(45deg, #ff6f00, #ff8f00);
            color: white;
            border: none;
            border-radius: 25px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 16px;
        }

        .checkout-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(255, 111, 0, 0.4);
        }

        .empty-cart {
            text-align: center;
            padding: 60px 20px;
            color: #666;
        }

        .empty-cart h3 {
            font-size: 24px;
            margin-bottom: 10px;
        }

        .empty-cart p {
            margin-bottom: 30px;
        }

        .continue-shopping {
            padding: 15px 30px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 25px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
        }

        .continue-shopping:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .header-top {
                flex-direction: column;
                gap: 15px;
            }
            
            .cart-item {
                flex-direction: column;
                text-align: center;
            }
            
            .cart-summary {
                flex-direction: column;
                gap: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <div class="header-top">
                <div class="logo">
                    <div class="logo-icon">üêæ</div>
                    <div class="brand-name">RescueBridge</div>
                </div>
                <a href="#" class="back-btn" onclick="goBack()">‚Üê Back to Shop</a>
            </div>
        </div>

        <!-- Cart Section -->
        <div class="cart-section">
            <h2 class="section-title">üõí My Cart</h2>
            
            <div id="cartContainer">
                <!-- Cart items will be loaded here -->
            </div>
        </div>
    </div>

    <script>
        // Sample cart data - in real app, this would come from localStorage or API
        let cart = [
            {
                id: 1,
                name: "Premium Dog Food",
                ngo: "Paws & Hearts NGO",
                price: 1200,
                quantity: 2,
                image: "üçñ"
            },
            {
                id: 2,
                name: "Cat Medicine Kit",
                ngo: "Animal Care Foundation",
                price: 800,
                quantity: 1,
                image: "üíä"
            },
            {
                id: 3,
                name: "Dog Collar & Leash",
                ngo: "Street Dogs Welfare",
                price: 450,
                quantity: 1,
                image: "ü¶Æ"
            }
        ];

        // Initialize page
        document.addEventListener('DOMContentLoaded', function() {
            loadCartItems();
        });

        // Load cart items
        function loadCartItems() {
            const cartContainer = document.getElementById('cartContainer');
            
            if (cart.length === 0) {
                cartContainer.innerHTML = `
                    <div class="empty-cart">
                        <h3>Your cart is empty</h3>
                        <p>Add some products to your cart to see them here</p>
                        <a href="#" class="continue-shopping" onclick="goBack()">Continue Shopping</a>
                    </div>
                `;
                return;
            }

            let cartHTML = '<div class="cart-items">';
            
            cart.forEach(item => {
                cartHTML += `
                    <div class="cart-item">
                        <div class="item-image">${item.image}</div>
                        <div class="item-info">
                            <div class="item-name">${item.name}</div>
                            <div class="item-ngo">by ${item.ngo}</div>
                            <div class="item-price">‚Çπ${item.price} each</div>
                        </div>
                        <div class="item-controls">
                            <div class="quantity-control">
                                <button class="qty-btn" onclick="updateQuantity(${item.id}, -1)">-</button>
                                <span class="quantity">${item.quantity}</span>
                                <button class="qty-btn" onclick="updateQuantity(${item.id}, 1)">+</button>
                            </div>
                            <button class="remove-btn" onclick="removeFromCart(${item.id})">üóëÔ∏è</button>
                        </div>
                    </div>
                `;
            });
            
            cartHTML += '</div>';
            
            // Add cart summary
            const totalAmount = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);
            cartHTML += `
                <div class="cart-summary">
                    <div class="total-price">Total: ‚Çπ${totalAmount}</div>
                    <button class="checkout-btn" onclick="checkout()">Proceed to Checkout</button>
                </div>
            `;
            
            cartContainer.innerHTML = cartHTML;
        }

        // Update quantity
        function updateQuantity(itemId, change) {
            const item = cart.find(item => item.id === itemId);
            if (item) {
                item.quantity += change;
                if (item.quantity <= 0) {
                    removeFromCart(itemId);
                } else {
                    loadCartItems();
                }
            }
        }

        // Remove from cart
        function removeFromCart(itemId) {
            cart = cart.filter(item => item.id !== itemId);
            loadCartItems();
            showMessage('Item removed from cart!', 'info');
        }

        // Checkout
        function checkout() {
            if (cart.length === 0) {
                showMessage('Your cart is empty!', 'error');
                return;
            }
            
            showMessage('Redirecting to checkout...', 'success');
            setTimeout(() => {
                cart = [];
                loadCartItems();
                showMessage('Order placed successfully!', 'success');
            }, 2000);
        }

        // Go back to main page
        function goBack() {
            window.history.back();
        }

        // Show message
        function showMessage(message, type) {
            const messageDiv = document.createElement('div');
            messageDiv.style.cssText = `
                position: fixed;
                top: 20px;
                right: 20px;
                padding: 15px 25px;
                border-radius: 10px;
                color: white;
                font-weight: 600;
                z-index: 10000;
                animation: slideIn 0.3s ease;
            `;
            
            if (type === 'success') {
                messageDiv.style.background = 'linear-gradient(45deg, #4caf50, #66bb6a)';
            } else if (type === 'error') {
                messageDiv.style.background = 'linear-gradient(45deg, #f44336, #ef5350)';
            } else {
                messageDiv.style.background = 'linear-gradient(45deg, #2196f3, #42a5f5)';
            }
            
            messageDiv.textContent = message;
            document.body.appendChild(messageDiv);
            
            setTimeout(() => {
                messageDiv.remove();
            }, 3000);
        }

        // Add CSS animation
        const style = document.createElement('style');
        style.textContent = `
            @keyframes slideIn {
                from {
                    transform: translateX(100%);
                    opacity: 0;
                }
                to {
                    transform: translateX(0);
                    opacity: 1;
                }
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
</html>
