<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Report Stray Animal</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/static/styles/user_report_animal.css" />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>üêï Report Stray Animal</h1>
        <p>Help us rescue and care for stray animals in your area</p>
        <a href="{{ url_for('dashboard_user') }}" class="back-btn"
          >‚Üê Back to Dashboard</a
        >
      </div>

      <div class="form-container">
        <form id="reportForm">
          <div class="section">
            <h3>üìç Location Information</h3>
            <div class="form-group">
              <label for="location">Current Location</label>
              <input
                type="text"
                id="location"
                required
                placeholder="Enter address or landmark"
              />
            </div>
            <div class="form-group">
              <label for="city">City</label>
              <input type="text" id="city" required placeholder="Your city" />
            </div>
            <div class="form-group">
              <label for="landmarks">Nearby Landmarks</label>
              <input
                type="text"
                id="landmarks"
                placeholder="Hospital, school, mall etc."
              />
            </div>
          </div>

          <div class="section">
            <h3>üêæ Animal Details</h3>
            <div class="form-group">
              <label for="animalType">Animal Type</label>
              <select id="animalType" required>
                <option value="">Select animal type</option>
                <option value="dog">Dog</option>
                <option value="cat">Cat</option>
                <option value="puppy">Puppy</option>
                <option value="kitten">Kitten</option>
                <option value="other">Other</option>
              </select>
            </div>
            <div class="form-group">
              <label for="condition">Animal Condition</label>
              <select id="condition" required>
                <option value="">Select condition</option>
                <option value="injured">Injured</option>
                <option value="sick">Sick</option>
                <option value="healthy">Healthy but stray</option>
                <option value="emergency">Emergency situation</option>
              </select>
            </div>
            <div class="form-group">
              <label for="description">Description</label>
              <textarea
                id="description"
                rows="4"
                placeholder="Describe the animal's appearance, behavior, injuries etc."
              ></textarea>
            </div>
          </div>

          <div class="section">
            <h3>üì± Contact Information</h3>
            <div class="form-group">
              <label for="phone">Your Phone Number</label>
              <input
                type="tel"
                id="phone"
                required
                placeholder="+91 12345 67890"
              />
            </div>
            <div class="form-group">
              <label for="name">Your Name</label>
              <input type="text" id="name" required placeholder="Full name" />
            </div>
          </div>

          <div class="section">
            <h3>üì∏ Photos (Optional)</h3>
            <div
              class="upload-area"
              onclick="document.getElementById('photos').click()"
            >
              <div class="upload-icon">üì∑</div>
              <p>Click to upload photos of the animal</p>
              <input
                type="file"
                id="photos"
                multiple
                accept="image/*"
                style="display: none"
              />
            </div>
            <div id="photoPreview"></div>
          </div>

          <div class="form-actions">
            <button type="submit" class="submit-btn">Submit Report</button>
            <button type="button" class="cancel-btn" onclick="goBack()">
              Cancel
            </button>
          </div>
        </form>
      </div>
    </div>

    <script>
  document.getElementById("reportForm").addEventListener("submit", function (e) {
  e.preventDefault();

  const formData = new FormData();
  formData.append("location", document.getElementById("location").value);
  formData.append("city", document.getElementById("city").value);
  formData.append("landmarks", document.getElementById("landmarks").value);
  formData.append("animalType", document.getElementById("animalType").value);
  formData.append("condition", document.getElementById("condition").value);
  formData.append("description", document.getElementById("description").value);
  formData.append("phone", document.getElementById("phone").value);
  formData.append("name", document.getElementById("name").value);
  formData.append("date", new Date().toLocaleString());

  const photos = document.getElementById("photos").files;
for (let i = 0; i < photos.length; i++) {
  formData.append("photos", photos[i]); // "photos" is key for Flask getlist()
}


  fetch("/submit-animal-report", {
    method: "POST",
    body: formData,
  })
    .then((res) => res.json())
    .then((data) => {
      alert(data.message);
      document.getElementById("reportForm").reset();
      document.getElementById("photoPreview").innerHTML = "";
    })
    .catch((err) => {
      console.error(err);
      alert("Something went wrong!");
    });
});



      document
        .getElementById("photos")
        .addEventListener("change", function (e) {
          const preview = document.getElementById("photoPreview");
          preview.innerHTML = "";

          for (let file of e.target.files) {
            const img = document.createElement("img");
            img.src = URL.createObjectURL(file);
            img.style.width = "100px";
            img.style.height = "100px";
            img.style.objectFit = "cover";
            img.style.borderRadius = "8px";
            img.style.margin = "5px";
            preview.appendChild(img);
          }
        });

      function goBack() {
        window.location.href = "user_dashboard.html";
      }
    </script>
  </body>
</html>
