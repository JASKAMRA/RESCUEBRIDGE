<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shopkeeper Signup | RescueBridge</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/static/styles/signup_shopkeeper.css" />
  </head>
  <body>
    <div class="signup-container">
      <div class="header">
        <a href="{{ url_for('index') }}" class="back-button">‚Üê Back to Home</a>
        <h1 class="page-title">Shopkeeper Signup</h1>
        <p class="page-subtitle">Join RescueBridge as a Resource Partner</p>
      </div>
      <form onsubmit="handleSignup(event)">
        <div class="form-group">
          <label class="form-label" for="shopName">Shop Name</label>
          <input
            type="text"
            id="shopName"
            class="form-input"
            placeholder="Enter your shop name"
            required
          />
        </div>

        <div class="form-group">
          <label class="form-label" for="ownerName">Owner Name</label>
          <input
            type="text"
            id="ownerName"
            class="form-input"
            placeholder="Enter owner's name"
            required
          />
        </div>

        <div class="form-group">
          <label class="form-label" for="email">Email</label>
          <input
            type="email"
            id="email"
            class="form-input"
            placeholder="Enter email address"
            required
          />
        </div>

        <div class="form-group">
          <label class="form-label" for="phone">Phone Number</label>
          <input
            type="tel"
            id="phone"
            class="form-input"
            placeholder="Enter contact number"
            required
          />
        </div>

        <div class="form-group">
          <label class="form-label" for="address">Shop Address</label>
          <input
            type="text"
            id="address"
            class="form-input"
            placeholder="Enter shop address"
            required
          />
        </div>

        <div class="form-group">
          <label class="form-label" for="password">Password</label>
          <input
            type="password"
            id="password"
            class="form-input"
            placeholder="Create a password"
            required
          />
        </div>

        <button type="submit" class="submit-btn">Create Account</button>
      </form>

      <div class="login-link">
        Already have an account? <a href="{{ url_for('login') }}">Login</a>
      </div>
    </div>

    <script>
      function handleSignup(event) {
        event.preventDefault();
        // Redirect to user/shopkeeper dashboard (adjust if needed)
        window.location.href = "{{ url_for('dashboard_user') }}";
        // OR use 'dashboard_shopkeeper' if you define that in Flask
      }
    </script>
  </body>
</html>
