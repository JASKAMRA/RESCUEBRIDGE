<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Purchases - RescueBridge</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Header */
        .header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 20px 30px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .logo-icon {
            width: 50px;
            height: 50px;
            background: linear-gradient(45deg, #ff6f00, #ff8f00);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
        }

        .brand-name {
            font-size: 28px;
            font-weight: 700;
            background: linear-gradient(45deg, #ff6f00, #ff8f00);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .back-btn {
            padding: 12px 25px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 25px;
            font-weight: 600;
            cursor: pointer;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s ease;
        }

        .back-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }

        /* Main Content */
        .main-content {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        .page-title {
            font-size: 32px;
            font-weight: 700;
            background: linear-gradient(45deg, #ff6f00, #ff8f00);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
        }

        .page-subtitle {
            color: #666;
            font-size: 16px;
            margin-bottom: 30px;
        }

        /* Stats Cards */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: white;
            padding: 25px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
        }

        .stat-icon {
            font-size: 32px;
            margin-bottom: 10px;
        }

        .stat-number {
            font-size: 24px;
            font-weight: 700;
            color: #ff6f00;
            margin-bottom: 5px;
        }

        .stat-label {
            color: #666;
            font-size: 14px;
        }

        /* Filter Section */
        .filter-section {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .filter-dropdown, .search-box {
            padding: 12px 20px;
            border: 2px solid #eee;
            border-radius: 25px;
            font-size: 14px;
            background: white;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .filter-dropdown:focus, .search-box:focus {
            outline: none;
            border-color: #ff6f00;
        }

        .search-box {
            flex: 1;
            min-width: 250px;
        }

        /* Purchase Cards */
        .purchases-grid {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .purchase-card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            border-left: 5px solid #ff6f00;
        }

        .purchase-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
        }

        .purchase-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 20px;
        }

        .purchase-info {
            flex: 1;
        }

        .order-id {
            font-size: 18px;
            font-weight: 600;
            color: #333;
            margin-bottom: 8px;
        }

        .purchase-date {
            color: #666;
            font-size: 14px;
            margin-bottom: 5px;
        }

        .delivery-status {
            display: inline-block;
            padding: 6px 15px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
        }

        .status-delivered {
            background: #e8f5e8;
            color: #2e7d32;
        }

        .status-shipped {
            background: #fff3e0;
            color: #f57c00;
        }

        .status-pending {
            background: #fce4ec;
            color: #c2185b;
        }

        .purchase-total {
            text-align: right;
        }

        .total-amount {
            font-size: 24px;
            font-weight: 700;
            color: #ff6f00;
            margin-bottom: 5px;
        }

        .total-items {
            color: #666;
            font-size: 14px;
        }

        /* Product Details */
        .product-details {
            border-top: 2px solid #f5f5f5;
            padding-top: 20px;
        }

        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 15px;
        }

        .product-item {
            display: flex;
            align-items: center;
            gap: 15px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 10px;
        }

        .product-image {
            width: 60px;
            height: 60px;
            background: linear-gradient(45deg, #ff6f00, #ff8f00);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            color: white;
            flex-shrink: 0;
        }

        .product-info {
            flex: 1;
        }

        .product-name {
            font-size: 16px;
            font-weight: 600;
            color: #333;
            margin-bottom: 5px;
        }

        .product-details-info {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            margin-bottom: 8px;
        }

        .detail-item {
            background: white;
            padding: 4px 10px;
            border-radius: 15px;
            font-size: 12px;
            color: #666;
            border: 1px solid #eee;
        }

        .quantity-badge {
            background: linear-gradient(45deg, #ff6f00, #ff8f00);
            color: white;
            padding: 4px 10px;
            border-radius: 15px;
            font-size: 12px;
            font-weight: 600;
        }

        .delivery-info {
            margin-top: 15px;
            padding: 15px;
            background: #f0f8ff;
            border-radius: 10px;
            border-left: 4px solid #2196f3;
        }

        .delivery-address {
            font-size: 14px;
            color: #333;
            margin-bottom: 8px;
        }

        .delivery-date {
            font-size: 14px;
            color: #666;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .expected-delivery {
            color: #ff6f00;
            font-weight: 600;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #666;
        }

        .empty-icon {
            font-size: 64px;
            margin-bottom: 20px;
        }

        .empty-title {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 10px;
        }

        .empty-subtitle {
            margin-bottom: 30px;
        }

        .shop-now-btn {
            padding: 15px 30px;
            background: linear-gradient(45deg, #ff6f00, #ff8f00);
            color: white;
            border: none;
            border-radius: 25px;
            font-weight: 600;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            transition: all 0.3s ease;
        }

        .shop-now-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(255, 111, 0, 0.4);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .header {
                flex-direction: column;
                gap: 15px;
            }

            .filter-section {
                flex-direction: column;
            }

            .purchase-header {
                flex-direction: column;
                gap: 15px;
            }

            .product-grid {
                grid-template-columns: 1fr;
            }

            .product-item {
                flex-direction: column;
                text-align: center;
            }

            .product-details-info {
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <div class="logo">
                <div class="logo-icon">🐾</div>
                <div class="brand-name">RescueBridge</div>
            </div>
            <a href="ngo_marketplace.html" class="back-btn">
                ← Back to Marketplace
            </a>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <h1 class="page-title">📦 My Purchases</h1>
            <p class="page-subtitle">Track your orders and purchase history</p>

            <!-- Stats Cards -->
            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-icon">📊</div>
                    <div class="stat-number" id="totalOrders">12</div>
                    <div class="stat-label">Total Orders</div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon">💰</div>
                    <div class="stat-number" id="totalSpent">₹24,850</div>
                    <div class="stat-label">Total Spent</div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon">📦</div>
                    <div class="stat-number" id="totalItems">156</div>
                    <div class="stat-label">Items Purchased</div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon">🚚</div>
                    <div class="stat-number" id="pendingDeliveries">3</div>
                    <div class="stat-label">Pending Deliveries</div>
                </div>
            </div>

            <!-- Filter Section -->
            <div class="filter-section">
                <input type="text" class="search-box" placeholder="Search orders..." id="searchBox">
                <select class="filter-dropdown" id="statusFilter">
                    <option value="">All Status</option>
                    <option value="delivered">Delivered</option>
                    <option value="shipped">Shipped</option>
                    <option value="pending">Pending</option>
                </select>
                <select class="filter-dropdown" id="monthFilter">
                    <option value="">All Time</option>
                    <option value="2024-07">July 2024</option>
                    <option value="2024-06">June 2024</option>
                    <option value="2024-05">May 2024</option>
                </select>
            </div>

            <!-- Purchases Grid -->
            <div class="purchases-grid" id="purchasesGrid">
                <!-- Purchases will be loaded here -->
            </div>
        </div>
    </div>

    <script>
        // Sample purchase data
        const purchases = [
            {
                id: "ORD-2024-001",
                date: "2024-07-10",
                status: "shipped",
                total: 3200,
                address: "123 Main St, New Delhi, 110001",
                expectedDelivery: "2024-07-16",
                items: [
                    { name: "Premium Dog Food", quantity: 25, price: 1200, image: "🍖" },
                    { name: "Cat Medicine Kit", quantity: 10, price: 800, image: "💊" },
                    { name: "Dog Collar & Leash", quantity: 15, price: 450, image: "🦮" }
                ]
            },
            {
                id: "ORD-2024-002",
                date: "2024-07-08",
                status: "delivered",
                total: 2850,
                address: "456 Park Avenue, Mumbai, 400001",
                expectedDelivery: "2024-07-12",
                deliveredOn: "2024-07-11",
                items: [
                    { name: "Bird Seed Mix", quantity: 50, price: 320, image: "🌱" },
                    { name: "Pet Grooming Kit", quantity: 20, price: 650, image: "✂️" },
                    { name: "Vitamin Supplements", quantity: 30, price: 950, image: "💊" }
                ]
            },
            {
                id: "ORD-2024-003",
                date: "2024-07-05",
                status: "pending",
                total: 1580,
                address: "789 Lake View, Bangalore, 560001",
                expectedDelivery: "2024-07-18",
                items: [
                    { name: "Chew Toys Set", quantity: 40, price: 280, image: "🎾" },
                    { name: "Cat Litter Box", quantity: 18, price: 750, image: "🏠" }
                ]
            },
            {
                id: "ORD-2024-004",
                date: "2024-06-28",
                status: "delivered",
                total: 4200,
                address: "321 Garden Street, Chennai, 600001",
                expectedDelivery: "2024-07-02",
                deliveredOn: "2024-07-01",
                items: [
                    { name: "Premium Dog Food", quantity: 35, price: 1200, image: "🍖" },
                    { name: "Pet Grooming Kit", quantity: 25, price: 650, image: "✂️" },
                    { name: "Vitamin Supplements", quantity: 22, price: 950, image: "💊" }
                ]
            }
        ];

        let filteredPurchases = [...purchases];

        // Initialize page
        document.addEventListener('DOMContentLoaded', function() {
            loadPurchases();
            setupFilters();
        });

        // Load purchases
        function loadPurchases() {
            const purchasesGrid = document.getElementById('purchasesGrid');
            
            if (filteredPurchases.length === 0) {
                purchasesGrid.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-icon">📦</div>
                        <div class="empty-title">No orders found</div>
                        <div class="empty-subtitle">You haven't made any purchases yet or no orders match your filters.</div>
                        <a href="ngo_marketplace.html" class="shop-now-btn">Start Shopping</a>
                    </div>
                `;
                return;
            }

            purchasesGrid.innerHTML = '';
            
            filteredPurchases.forEach(purchase => {
                const statusClass = `status-${purchase.status}`;
                const statusText = purchase.status.charAt(0).toUpperCase() + purchase.status.slice(1);
                
                const totalItems = purchase.items.reduce((sum, item) => sum + item.quantity, 0);
                
                const deliveryInfo = purchase.status === 'delivered' 
                    ? `<span class="expected-delivery">Delivered on ${formatDate(purchase.deliveredOn)}</span>`
                    : `Expected: <span class="expected-delivery">${formatDate(purchase.expectedDelivery)}</span>`;

                const purchaseCard = `
                    <div class="purchase-card">
                        <div class="purchase-header">
                            <div class="purchase-info">
                                <div class="order-id">Order #${purchase.id}</div>
                                <div class="purchase-date">Ordered on ${formatDate(purchase.date)}</div>
                                <div class="delivery-status ${statusClass}">${statusText}</div>
                            </div>
                            <div class="purchase-total">
                                <div class="total-amount">₹${purchase.total.toLocaleString()}</div>
                                <div class="total-items">${totalItems} items</div>
                            </div>
                        </div>
                        
                        <div class="product-details">
                            <div class="product-grid">
                                ${purchase.items.map(item => `
                                    <div class="product-item">
                                        <div class="product-image">${item.image}</div>
                                        <div class="product-info">
                                            <div class="product-name">${item.name}</div>
                                            <div class="product-details-info">
                                                <div class="detail-item">Price: ₹${item.price}</div>
                                                <div class="quantity-badge">Qty: ${item.quantity}</div>
                                                <div class="detail-item">Total: ₹${(item.price * item.quantity).toLocaleString()}</div>
                                            </div>
                                        </div>
                                    </div>
                                `).join('')}
                            </div>
                            
                            <div class="delivery-info">
                                <div class="delivery-address">
                                    <strong>📍 Delivery Address:</strong> ${purchase.address}
                                </div>
                                <div class="delivery-date">
                                    <strong>🚚 Delivery:</strong> ${deliveryInfo}
                                </div>
                            </div>
                        </div>
                    </div>
                `;
                
                purchasesGrid.innerHTML += purchaseCard;
            });
        }

        // Setup filters
        function setupFilters() {
            const searchBox = document.getElementById('searchBox');
            const statusFilter = document.getElementById('statusFilter');
            const monthFilter = document.getElementById('monthFilter');

            searchBox.addEventListener('input', filterPurchases);
            statusFilter.addEventListener('change', filterPurchases);
            monthFilter.addEventListener('change', filterPurchases);
        }

        // Filter purchases
        function filterPurchases() {
            const searchTerm = document.getElementById('searchBox').value.toLowerCase();
            const statusFilter = document.getElementById('statusFilter').value;
            const monthFilter = document.getElementById('monthFilter').value;

            filteredPurchases = purchases.filter(purchase => {
                const matchesSearch = searchTerm === '' || 
                    purchase.id.toLowerCase().includes(searchTerm) ||
                    purchase.items.some(item => item.name.toLowerCase().includes(searchTerm));
                
                const matchesStatus = statusFilter === '' || purchase.status === statusFilter;
                
                const matchesMonth = monthFilter === '' || purchase.date.startsWith(monthFilter);
                
                return matchesSearch && matchesStatus && matchesMonth;
            });

            loadPurchases();
        }

        // Format date
        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleDateString('en-IN', {
                year: 'numeric',
                month: 'short',
                day: 'numeric'
            });
        }
    </script>
</body>
</html>
