<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Individual Signup - RescueBridge</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='styles/signup_user.css') }}"
    />
  </head>
  <body>
    <div class="signup-container">
      <a href="{{ url_for('index') }}" class="back-link">
        <span>‚Üê</span> Back to Home
      </a>

      <div class="header">
        <h1 class="page-title">Join RescueBridge</h1>
        <p class="page-subtitle">Create your account to help animals in need</p>
        <div class="user-type-badge"><span>üë§</span> Individual Account</div>
      </div>

      <form
        class="signup-form"
        method="POST"
        action="{{ url_for('signup_user') }}"
      >
        <div class="form-group">
          <label class="form-label" for="fullName">Full Name</label>
          <input
            type="text"
            id="fullName"
            name="full_name"
            class="form-input"
            placeholder="Enter your full name"
            required
          />
        </div>

        <div class="form-row">
          <div class="form-group half">
            <label class="form-label" for="age">Age</label>
            <input
              type="number"
              id="age"
              name="age"
              class="form-input"
              placeholder="Your age"
              min="13"
              max="120"
              required
            />
          </div>
          <div class="form-group half">
            <label class="form-label" for="gender">Gender</label>
            <select id="gender" name="gender" class="form-select" required>
              <option value="">Select Gender</option>
              <option value="male">Male</option>
              <option value="female">Female</option>
              <option value="other">Other</option>
              <option value="prefer-not-to-say">Prefer not to say</option>
            </select>
          </div>
        </div>

        <div class="form-group">
          <label class="form-label" for="email">Email Address</label>
          <input
            type="email"
            id="email"
            name="email"
            class="form-input"
            placeholder="your.email@example.com"
            required
          />
        </div>

        <div class="form-group">
          <label class="form-label" for="phone">Phone Number</label>
          <input
            type="tel"
            id="phone"
            name="phone"
            class="form-input"
            placeholder="+91 9876543210"
            required
          />
        </div>

        <div class="form-row">
          <div class="form-group half">
            <label class="form-label" for="password">Password</label>
            <input
              type="password"
              id="password"
              name="password"
              class="form-input"
              placeholder="Create a strong password"
              minlength="8"
              required
            />
          </div>
          <div class="form-group half">
            <label class="form-label" for="confirmPassword"
              >Confirm Password</label
            >
            <input
              type="password"
              id="confirmPassword"
              name="confirm_password"
              class="form-input"
              placeholder="Confirm your password"
              required
            />
          </div>
        </div>

        <div class="form-group">
          <label class="form-label" for="address">Address</label>
          <input
            type="text"
            id="address"
            name="address"
            class="form-input"
            placeholder="Your complete address"
            required
          />
        </div>

        <div class="form-row">
          <div class="form-group half">
            <label class="form-label" for="city">City</label>
            <input
              type="text"
              id="city"
              name="city"
              class="form-input"
              placeholder="Your city"
              required
            />
          </div>
          <div class="form-group half">
            <label class="form-label" for="pincode">Pincode</label>
            <input
              type="text"
              id="pincode"
              name="pincode"
              class="form-input"
              placeholder="123456"
              pattern="[0-9]{6}"
              required
            />
          </div>
        </div>

        <button type="submit" class="submit-btn">Create Account</button>
      </form>

      <div class="login-link">
        Already have an account? <a href="{{ url_for('login') }}">Login here</a>
      </div>
    </div>

    <script>
      document.getElementById("phone").addEventListener("input", function (e) {
        let value = e.target.value.replace(/\D/g, "");
        if (value.length <= 10) {
          if (value.length > 0) {
            value = value.replace(/(\d{0,5})(\d{0,5})/, "$1 $2").trim();
          }
          e.target.value = value;
        }
      });

      document
        .getElementById("fullName")
        .addEventListener("input", function (e) {
          const words = e.target.value.split(" ");
          const capitalizedWords = words.map(
            (word) => word.charAt(0).toUpperCase() + word.slice(1).toLowerCase()
          );
          e.target.value = capitalizedWords.join(" ");
        });

      document
        .getElementById("confirmPassword")
        .addEventListener("input", function (e) {
          const password = document.getElementById("password").value;
          e.target.setCustomValidity(
            password !== e.target.value ? "Passwords do not match" : ""
          );
        });

      document
        .getElementById("password")
        .addEventListener("input", function () {
          document
            .getElementById("confirmPassword")
            .dispatchEvent(new Event("input"));
        });
    </script>
  </body>
</html>
