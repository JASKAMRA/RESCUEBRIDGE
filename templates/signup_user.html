<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Individual Signup - RescueBridge</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/static/styles/signup_user.css" />
  </head>
  <body>
    <div class="signup-container">
      <a href="index.html" class="back-link">
        <span>‚Üê</span>
        Back to Home
      </a>

      <div class="header">
        <div class="logo">
          <svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
            <defs>
              <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
                <stop offset="0%" style="stop-color: #ff6f00" />
                <stop offset="100%" style="stop-color: #ff8f00" />
              </linearGradient>
              <linearGradient id="grad2" x1="0%" y1="0%" x2="100%" y2="100%">
                <stop offset="0%" style="stop-color: #ff5722" />
                <stop offset="100%" style="stop-color: #ff7043" />
              </linearGradient>
            </defs>

            <circle cx="100" cy="100" r="95" fill="url(#grad1)" opacity="0.1" />

            <g transform="translate(100, 100)">
              <rect
                x="-40"
                y="-30"
                width="6"
                height="40"
                fill="url(#grad1)"
                rx="3"
              />
              <rect
                x="34"
                y="-30"
                width="6"
                height="40"
                fill="url(#grad1)"
                rx="3"
              />
              <rect
                x="-60"
                y="5"
                width="120"
                height="8"
                fill="url(#grad1)"
                rx="4"
              />
              <path
                d="M-60 10 Q-37 -25 0 -35 Q37 -25 60 10"
                fill="none"
                stroke="url(#grad1)"
                stroke-width="4"
              />
              <line
                x1="-50"
                y1="10"
                x2="-45"
                y2="-15"
                stroke="url(#grad1)"
                stroke-width="2"
              />
              <line
                x1="-30"
                y1="10"
                x2="-25"
                y2="-25"
                stroke="url(#grad1)"
                stroke-width="2"
              />
              <line
                x1="-10"
                y1="10"
                x2="-8"
                y2="-30"
                stroke="url(#grad1)"
                stroke-width="2"
              />
              <line
                x1="10"
                y1="10"
                x2="8"
                y2="-30"
                stroke="url(#grad1)"
                stroke-width="2"
              />
              <line
                x1="30"
                y1="10"
                x2="25"
                y2="-25"
                stroke="url(#grad1)"
                stroke-width="2"
              />
              <line
                x1="50"
                y1="10"
                x2="45"
                y2="-15"
                stroke="url(#grad1)"
                stroke-width="2"
              />
            </g>

            <g transform="translate(100, 140)" fill="url(#grad2)">
              <ellipse cx="0" cy="0" rx="15" ry="18" />
              <circle cx="-12" cy="-15" r="6" />
              <circle cx="0" cy="-20" r="6" />
              <circle cx="12" cy="-15" r="6" />
              <circle cx="18" cy="-8" r="6" />
            </g>
          </svg>
        </div>
        <h1 class="page-title">Join RescueBridge</h1>
        <p class="page-subtitle">Create your account to help animals in need</p>
        <div class="user-type-badge">
          <span>üë§</span>
          Individual Account
        </div>
      </div>

      <form class="signup-form" action="#" method="POST">
        <div class="form-group">
          <label class="form-label" for="fullName">Full Name</label>
          <input
            type="text"
            id="fullName"
            name="fullName"
            class="form-input"
            placeholder="Enter your full name"
            required
          />
        </div>

        <div class="form-row">
          <div class="form-group half">
            <label class="form-label" for="age">Age</label>
            <input
              type="number"
              id="age"
              name="age"
              class="form-input"
              placeholder="Your age"
              min="13"
              max="120"
              required
            />
          </div>
          <div class="form-group half">
            <label class="form-label" for="gender">Gender</label>
            <select id="gender" name="gender" class="form-select" required>
              <option value="">Select Gender</option>
              <option value="male">Male</option>
              <option value="female">Female</option>
              <option value="other">Other</option>
              <option value="prefer-not-to-say">Prefer not to say</option>
            </select>
          </div>
        </div>

        <div class="form-group">
          <label class="form-label" for="email">Email Address</label>
          <input
            type="email"
            id="email"
            name="email"
            class="form-input"
            placeholder="your.email@example.com"
            required
          />
        </div>

        <div class="form-group">
          <label class="form-label" for="phone">Phone Number</label>
          <input
            type="tel"
            id="phone"
            name="phone"
            class="form-input"
            placeholder="+91 9876543210"
            required
          />
        </div>

        <div class="form-row">
          <div class="form-group half">
            <label class="form-label" for="password">Password</label>
            <input
              type="password"
              id="password"
              name="password"
              class="form-input"
              placeholder="Create a strong password"
              minlength="8"
              required
            />
          </div>
          <div class="form-group half">
            <label class="form-label" for="confirmPassword"
              >Confirm Password</label
            >
            <input
              type="password"
              id="confirmPassword"
              name="confirmPassword"
              class="form-input"
              placeholder="Confirm your password"
              required
            />
          </div>
        </div>

        <div class="form-group">
          <label class="form-label" for="address">Address</label>
          <input
            type="text"
            id="address"
            name="address"
            class="form-input"
            placeholder="Your complete address"
            required
          />
        </div>

        <div class="form-row">
          <div class="form-group half">
            <label class="form-label" for="city">City</label>
            <input
              type="text"
              id="city"
              name="city"
              class="form-input"
              placeholder="Your city"
              required
            />
          </div>
          <div class="form-group half">
            <label class="form-label" for="pincode">Pincode</label>
            <input
              type="text"
              id="pincode"
              name="pincode"
              class="form-input"
              placeholder="123456"
              pattern="[0-9]{6}"
              required
            />
          </div>
        </div>

        <button type="submit" class="submit-btn">Create Account</button>
      </form>

      <div class="login-link">
        Already have an account? <a href="login.html">Login here</a>
      </div>
    </div>

    <script>
      // Phone number formatting
      document.getElementById("phone").addEventListener("input", function (e) {
        let value = e.target.value.replace(/\D/g, "");
        if (value.length <= 10) {
          if (value.length > 0) {
            value = value.replace(/(\d{0,5})(\d{0,5})/, "$1 $2").trim();
          }
          e.target.value = value;
        }
      });

      // Form validation
      document
        .querySelector(".signup-form")
        .addEventListener("submit", function (e) {
          e.preventDefault();

          const formData = new FormData(this);
          const data = Object.fromEntries(formData);

          // Basic validation
          if (!data.fullName.trim()) {
            alert("Please enter your full name");
            return;
          }

          if (!data.email.includes("@")) {
            alert("Please enter a valid email address");
            return;
          }

          if (data.phone.replace(/\D/g, "").length < 10) {
            alert("Please enter a valid phone number");
            return;
          }

          if (data.pincode.length !== 6) {
            alert("Please enter a valid 6-digit pincode");
            return;
          }

          if (data.password.length < 8) {
            alert("Password must be at least 8 characters long");
            return;
          }

          if (data.password !== data.confirmPassword) {
            alert("Passwords do not match");
            return;
          }

          // Show success message (replace with actual form submission)
          alert("Account created successfully! Welcome to RescueBridge!");

          // Redirect to dashboard or login page
          // window.location.href = 'dashboard.html';
        });

      // Auto-capitalize name
      document
        .getElementById("fullName")
        .addEventListener("input", function (e) {
          const words = e.target.value.split(" ");
          const capitalizedWords = words.map(
            (word) => word.charAt(0).toUpperCase() + word.slice(1).toLowerCase()
          );
          e.target.value = capitalizedWords.join(" ");
        });

      // Password confirmation validation
      document
        .getElementById("confirmPassword")
        .addEventListener("input", function (e) {
          const password = document.getElementById("password").value;
          const confirmPassword = e.target.value;

          if (password !== confirmPassword) {
            e.target.setCustomValidity("Passwords do not match");
          } else {
            e.target.setCustomValidity("");
          }
        });

      // Reset confirmation validation when password changes
      document
        .getElementById("password")
        .addEventListener("input", function (e) {
          const confirmPassword = document.getElementById("confirmPassword");
          if (confirmPassword.value) {
            confirmPassword.dispatchEvent(new Event("input"));
          }
        });
    </script>
  </body>
</html>
