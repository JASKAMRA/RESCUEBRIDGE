<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NGO Signup | RescueBridge</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/static/styles/signup_ngo.css" />
  </head>
  <body>
    <div class="signup-container">
      <a href="{{ url_for('index') }}" class="back-link">‚Üê Back to Home</a>

      <div class="header">
        <h1 class="page-title">Join as NGO</h1>
        <p class="page-subtitle">
          Connect with the community and support animal welfare
        </p>
        <span class="user-type-badge">üêæ NGO Registration</span>
      </div>

      <!-- Flash error if any -->
      {% with messages = get_flashed_messages() %} {% if messages %}
      <div style="color: red; text-align: center; margin-bottom: 10px">
        {{ messages[0] }}
      </div>
      {% endif %} {% endwith %}

      <form
        class="signup-form"
        method="POST"
        action="{{ url_for('signup_ngo') }}"
      >
        <div class="form-group">
          <label class="form-label" for="ngo_name">NGO Name</label>
          <input
            type="text"
            id="ngo_name"
            name="ngo_name"
            class="form-input"
            placeholder="e.g. Animal Care Foundation"
            required
          />
        </div>

        <div class="form-row">
          <div class="form-group half">
            <label class="form-label" for="email">Email</label>
            <input
              type="email"
              id="email"
              name="email"
              class="form-input"
              placeholder="example@ngo.org"
              required
            />
          </div>
          <div class="form-group half">
            <label class="form-label" for="phone">Phone Number</label>
            <input
              type="tel"
              id="phone"
              name="phone"
              class="form-input"
              placeholder="9876543210"
              required
            />
          </div>
        </div>

        <div class="form-group">
          <label class="form-label" for="address">Address</label>
          <input
            type="text"
            id="address"
            name="address"
            class="form-input"
            placeholder="123 Street, City, State"
            required
          />
        </div>

        <div class="form-group">
          <label class="form-label" for="registration_no"
            >NGO Registration Number</label
          >
          <input
            type="text"
            id="registration_no"
            name="registration_no"
            class="form-input"
            placeholder="Reg#123456789"
            required
          />
        </div>

        <div class="form-group">
          <label class="form-label" for="password">Password</label>
          <input
            type="password"
            id="password"
            name="password"
            class="form-input"
            placeholder="Create a password"
            required
          />
        </div>

        <button type="submit" class="submit-btn">Sign Up</button>
      </form>

      <div class="login-link">
        Already have an account?
        <a href="{{ url_for('login') }}">Login</a>
      </div>
    </div>
  </body>
</html>
