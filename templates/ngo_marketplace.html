<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NGO Marketplace - RescueBridge</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/static/styles/ngo_marketplace.css" />
  </head>
  <body>
    <div class="container">
      <!-- Header -->
      <div class="header">
        <div class="header-top">
          <div class="logo">
            <div class="logo-icon">üêæ</div>
            <div class="brand-name">RescueBridge</div>
          </div>
          <div class="user-actions">
            <a href="{{ url_for('ngo_my_purchases') }}" class="purchases-btn"
              >üì¶ My Purchases</a
            >

            <button class="cart-btn" onclick="toggleCart()">
              üõí Cart
              <span class="cart-count" id="cartCount">0</span>
            </button>
          </div>
        </div>

        <div class="search-section">
          <div class="search-container">
            <input
              type="text"
              class="search-input"
              placeholder="Search for animal care products, food, medicines..."
              id="searchInput"
            />
            <button class="search-btn" onclick="searchProducts()">üîç</button>
          </div>
          <select
            class="filter-dropdown"
            id="categoryFilter"
            onchange="filterProducts()"
          >
            <option value="">All Categories</option>
            <option value="food">Pet Food</option>
            <option value="medicine">Medicine</option>
            <option value="accessories">Accessories</option>
            <option value="toys">Toys</option>
          </select>
        </div>
      </div>

      <!-- Main Content -->
      <div class="main-content">
        <!-- Products Section -->
        <div class="products-section">
          <h2 class="section-title">üåü Recommended Products</h2>
          <div class="products-grid" id="productsGrid">
            <!-- Products will be loaded here -->
          </div>
          <div class="load-more">
            <button class="load-more-btn" onclick="loadMoreProducts()">
              Load More Products
            </button>
          </div>
        </div>

        <!-- Sidebar -->
        <div class="sidebar">
          <!-- Cart Widget -->
          <div class="sidebar-widget" id="cartWidget">
            <h3 class="widget-title">üõí Shopping Cart</h3>
            <div id="cartItems" class="empty-cart">Your cart is empty</div>
            <div class="cart-total" id="cartTotal" style="display: none">
              Total: ‚Çπ<span id="totalAmount">0</span>
            </div>
            <button
              class="checkout-btn"
              id="checkoutBtn"
              onclick="checkout()"
              style="display: none"
            >
              Proceed to Checkout
            </button>
          </div>

          <!-- Featured Shopkeepers -->
          <div class="sidebar-widget">
            <h3 class="widget-title">üßë‚Äçüî¨ Featured Shopkeepers</h3>
            <ul class="featured-ngos" id="featuredShopkeepers">
              <!-- Shopkeepers will be loaded here -->
            </ul>
          </div>
        </div>
      </div>
    </div>

    <script>
                              // Sample data

                              const ngos = [
                                { name: "Paws & Hearts NGO", location: "Delhi", initial: "P" },
                                { name: "Animal Care Foundation", location: "Mumbai", initial: "A" },
                                { name: "Street Dogs Welfare", location: "Bangalore", initial: "S" },
                                { name: "Wings of Hope", location: "Chennai", initial: "W" },
                                { name: "Happy Tails NGO", location: "Pune", initial: "H" },
                                { name: "Playful Paws", location: "Hyderabad", initial: "P" },
                                { name: "Healthy Pets Foundation", location: "Kolkata", initial: "H" },
                                { name: "Feline Friends NGO", location: "Ahmedabad", initial: "F" },
                              ];

                              let cart = [];
                              let currentPage = 1;
                              const productsPerPage = 6;
                              const products = {{ products | tojson }};
                              let filteredProducts = [...products];

                              // Initialize page
                              document.addEventListener("DOMContentLoaded", function () {
                                loadProducts();
                                loadShopkeepers();
                                updateCartDisplay();
                              });

                              // Load products
                              function loadProducts() {
                                const startIndex = (currentPage - 1) * productsPerPage;
                                const endIndex = startIndex + productsPerPage;
                                const productsToShow = filteredProducts.slice(0, endIndex);

                                const productsGrid = document.getElementById("productsGrid");
                                productsGrid.innerHTML = "";

                                productsToShow.forEach((product) => {
                                  const productCard = `
                    <div class="product-card">
                      <div class="product-image">${product.image}</div>
                      <div class="product-info">
                        <div class="product-name">${product.name}</div>
                        <div class="product-ngo">by ${product.shopkeeper_name}</div>
                        <div class="product-price">‚Çπ${product.price}</div>
                        <div class="product-actions">
                          <button class="add-to-cart" onclick="event.stopPropagation(); addToCart(${product.id})">Add to Cart</button>
                        </div>
                      </div>
                    </div>
                  `;


                                  productsGrid.innerHTML += productCard;
                                });
                              }

                              // Load more products
                              function loadMoreProducts() {
                                currentPage++;
                                loadProducts();
                              }

                              // Load shopkeepers
                              function loadShopkeepers() {
        fetch('/api/shopkeepers')
          .then(res => res.json())
          .then(shopkeepers => {
            const list = document.getElementById("featuredShopkeepers");
            list.innerHTML = "";

            shopkeepers.forEach(shopkeeper => {
              const item = `
                <li class="ngo-item" onclick="filterByNGO('${shopkeeper.name}')">
                  <div class="ngo-avatar">${shopkeeper.initial}</div>
                  <div class="ngo-info">
                    <div class="ngo-name">${shopkeeper.name}</div>
                  </div>
                </li>
              `;
              list.innerHTML += item;
            });
          });
      }


                              // Search products
                              function searchProducts() {
                                const searchTerm = document
                                  .getElementById("searchInput")
                                  .value.toLowerCase();
                                if (searchTerm === "") {
                                  filteredProducts = [...products];
                                } else {
                                  filteredProducts = products.filter(
                                    (product) =>
                                      product.name.toLowerCase().includes(searchTerm) ||
                                      (product.shopkeer_name || "").toLowerCase().includes(searchTerm)

                                  );
                                }
                                currentPage = 1;
                                loadProducts();
                              }

                              // Filter products
                              function filterProducts() {
                                const category = document.getElementById("categoryFilter").value;
                                const searchTerm = document
                                  .getElementById("searchInput")
                                  .value.toLowerCase();

                                filteredProducts = products.filter((product) => {
                                  const matchesCategory =
                                    category === "" || product.category === category;
                                  const matchesSearch =
                                    searchTerm === "" ||
                                    product.name.toLowerCase().includes(searchTerm) ||
                                    (product.shopkeer_name || "").toLowerCase().includes(searchTerm);
                                  return matchesCategory && matchesSearch;
                                });

                                currentPage = 1;
                                loadProducts();
                              }

                              // Filter by NGO
                              function filterByNGO(ngoName) {
                                document.getElementById("searchInput").value = ngoName;
                                searchProducts();
                              }

                              // Add to cart
                              function addToCart(productId) {
                                const product = products.find((p) => p.id === productId);
                                const existingItem = cart.find((item) => item.id === productId);

                                if (existingItem) {
                                  existingItem.quantity += 1;
                                } else {
                                  cart.push({ ...product, quantity: 1 });
                                }

                                updateCartDisplay();

                                // Show success message
                                showMessage("Product added to cart!", "success");
                              }

                              // Remove from cart
                              function removeFromCart(productId) {
                                cart = cart.filter((item) => item.id !== productId);
                                updateCartDisplay();
                                showMessage("Product removed from cart!", "info");
                              }

                              // Update cart display
                              function updateCartDisplay() {
                                const cartCount = document.getElementById("cartCount");
                                const cartItems = document.getElementById("cartItems");
                                const cartTotal = document.getElementById("cartTotal");
                                const totalAmount = document.getElementById("totalAmount");
                                const checkoutBtn = document.getElementById("checkoutBtn");

                                const totalItems = cart.reduce((sum, item) => sum + item.quantity, 0);
                                const totalPrice = cart.reduce(
                                  (sum, item) => sum + item.price * item.quantity,
                                  0
                                );

                                cartCount.textContent = totalItems;

                                if (cart.length === 0) {
                                  cartItems.innerHTML =
                                    '<div class="empty-cart">Your cart is empty</div>';
                                  cartTotal.style.display = "none";
                                  checkoutBtn.style.display = "none";
                                } else {
                                  cartItems.innerHTML = "";
                                  cart.forEach((item) => {
                                    const cartItem = `
                                                <div class="cart-item">
                                                    <div class="cart-item-info">
                                                        <div class="cart-item-name">${item.name} (${
                                      item.quantity
                                    })</div>
                                                        <div class="cart-item-price">‚Çπ${
                                                          item.price * item.quantity
                                                        }</div>
                                                    </div>
                                                    <button class="remove-item" onclick="removeFromCart(${
                                                      item.id
                                                    })">√ó</button>
                                                </div>
                                            `;
                                    cartItems.innerHTML += cartItem;
                                  });

                                  totalAmount.textContent = totalPrice;
                                  cartTotal.style.display = "block";
                                  checkoutBtn.style.display = "block";
                                }
                              }

                              // View product details
                              function viewProduct(productId) {
                                window.location.href = `items.html?id=${productId}`;
                              }

                              // Checkout
                              function checkout() {
              if (cart.length === 0) {
                showMessage("Your cart is empty!", "error");
                return;
              }

              fetch("/checkout", {
                method: "POST",
                headers: {
                  "Content-Type": "application/json",
                },
                body: JSON.stringify({ cart: cart }),
              })
                .then((res) => res.json())
                .then((data) => {
                  if (data.status === "success") {
                    cart = [];
                    updateCartDisplay();
                    showMessage("Order placed successfully! Redirecting...", "success");
                    setTimeout(() => {
                      window.location.href = "/ngo/my_purchases";
                    }, 2000);
                  } else {
                    showMessage(data.message || "Something went wrong", "error");
                  }
                })
                .catch(() => {
                  showMessage("Server error during checkout", "error");
                });
            }


                              // Toggle cart visibility
                              function toggleCart() {
                                const cartWidget = document.getElementById("cartWidget");
                                cartWidget.scrollIntoView({ behavior: "smooth" });
                              }

                              // Show message
                              function showMessage(message, type) {
                                const messageDiv = document.createElement("div");
                                messageDiv.style.cssText = `
                                        position: fixed;
                                        top: 20px;
                                        right: 20px;
                                        padding: 15px 25px;
                                        border-radius: 10px;
                                        color: white;
                                        font-weight: 600;
                                        z-index: 10000;
                                        animation: slideIn 0.3s ease;
                                    `;

                                if (type === "success") {
                                  messageDiv.style.background =
                                    "linear-gradient(45deg, #4caf50, #66bb6a)";
                                } else if (type === "error") {
                                  messageDiv.style.background =
                                    "linear-gradient(45deg, #f44336, #ef5350)";
                                } else {
                                  messageDiv.style.background =
                                    "linear-gradient(45deg, #2196f3, #42a5f5)";
                                }

                                messageDiv.textContent = message;
                                document.body.appendChild(messageDiv);

                                setTimeout(() => {
                                  messageDiv.remove();
                                }, 3000);
                              }

                              // Add CSS animation
                              const style = document.createElement("style");
                              style.textContent = `
                                    @keyframes slideIn {
                                        from {
                                            transform: translateX(100%);
                                            opacity: 0;
                                        }
                                        to {
                                            transform: translateX(0);
                                            opacity: 1;
                                        }
                                    }
                                `;
                              document.head.appendChild(style);

                              // Search on Enter key
                              document
                                .getElementById("searchInput")
                                .addEventListener("keypress", function (e) {
                                  if (e.key === "Enter") {
                                    searchProducts();
                                  }
                                });
    </script>
  </body>
</html>
