<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Individual Signup - RescueBridge</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #ff8a65 0%, #ff7043 50%, #ff5722 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .signup-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 30px;
            padding: 50px 40px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.15);
            max-width: 500px;
            width: 100%;
            position: relative;
            overflow: hidden;
        }

        .signup-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, transparent 30%, rgba(255, 138, 101, 0.05) 50%, transparent 70%);
            animation: shimmer 3s infinite;
            pointer-events: none;
        }

        @keyframes shimmer {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            position: relative;
            z-index: 1;
        }

        .logo {
            width: 80px;
            height: 80px;
            margin: 0 auto 20px;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-5px); }
        }

        .logo svg {
            width: 100%;
            height: 100%;
            filter: drop-shadow(0 5px 15px rgba(0, 0, 0, 0.1));
        }

        .page-title {
            font-size: 2.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, #ff6f00, #ff8f00);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
        }

        .page-subtitle {
            font-size: 1.1rem;
            color: #666;
            margin-bottom: 10px;
        }

        .user-type-badge {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            background: linear-gradient(135deg, #ff6f00, #ff8f00);
            color: white;
            padding: 8px 20px;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: 600;
        }

        .signup-form {
            position: relative;
            z-index: 1;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-row {
            display: flex;
            gap: 15px;
        }

        .form-group.half {
            flex: 1;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
            font-size: 0.95rem;
        }

        .form-input {
            width: 100%;
            padding: 15px 20px;
            border: 2px solid rgba(255, 111, 0, 0.2);
            border-radius: 15px;
            font-size: 1rem;
            background: rgba(255, 255, 255, 0.8);
            transition: all 0.3s ease;
            outline: none;
        }

        .form-input:focus {
            border-color: #ff6f00;
            box-shadow: 0 0 0 3px rgba(255, 111, 0, 0.1);
            background: rgba(255, 255, 255, 0.95);
        }

        .form-input::placeholder {
            color: #999;
        }

        .form-select {
            width: 100%;
            padding: 15px 20px;
            border: 2px solid rgba(255, 111, 0, 0.2);
            border-radius: 15px;
            font-size: 1rem;
            background: rgba(255, 255, 255, 0.8);
            transition: all 0.3s ease;
            outline: none;
            cursor: pointer;
        }

        .form-select:focus {
            border-color: #ff6f00;
            box-shadow: 0 0 0 3px rgba(255, 111, 0, 0.1);
            background: rgba(255, 255, 255, 0.95);
        }

        .submit-btn {
            width: 100%;
            padding: 18px;
            background: linear-gradient(135deg, #ff6f00, #ff8f00);
            color: white;
            border: none;
            border-radius: 15px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 15px 30px rgba(255, 111, 0, 0.3);
            margin-top: 10px;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 20px 40px rgba(255, 111, 0, 0.4);
        }

        .submit-btn:active {
            transform: translateY(0);
        }

        .back-link {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            color: #ff6f00;
            text-decoration: none;
            font-weight: 600;
            margin-bottom: 30px;
            transition: color 0.3s ease;
            position: relative;
            z-index: 1;
        }

        .back-link:hover {
            color: #ff8f00;
        }

        .login-link {
            text-align: center;
            margin-top: 25px;
            color: #666;
            position: relative;
            z-index: 1;
        }

        .login-link a {
            color: #ff6f00;
            text-decoration: none;
            font-weight: 600;
        }

        .login-link a:hover {
            color: #ff8f00;
        }

        /* Mobile Responsive */
        @media (max-width: 600px) {
            .signup-container {
                padding: 30px 20px;
                margin: 10px;
            }

            .page-title {
                font-size: 2rem;
            }

            .form-row {
                flex-direction: column;
                gap: 0;
            }

            .form-group.half {
                margin-bottom: 25px;
            }

            .form-input, .form-select {
                padding: 12px 15px;
            }

            .submit-btn {
                padding: 15px;
                font-size: 1rem;
            }
        }

        @media (max-width: 480px) {
            .page-title {
                font-size: 1.8rem;
            }

            .page-subtitle {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="signup-container">
        <a href="index.html" class="back-link">
            <span>‚Üê</span>
            Back to Home
        </a>

        <div class="header">
            <div class="logo">
                <svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
                    <defs>
                        <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
                            <stop offset="0%" style="stop-color:#ff6f00"/>
                            <stop offset="100%" style="stop-color:#ff8f00"/>
                        </linearGradient>
                        <linearGradient id="grad2" x1="0%" y1="0%" x2="100%" y2="100%">
                            <stop offset="0%" style="stop-color:#ff5722"/>
                            <stop offset="100%" style="stop-color:#ff7043"/>
                        </linearGradient>
                    </defs>
                    
                    <circle cx="100" cy="100" r="95" fill="url(#grad1)" opacity="0.1"/>
                    
                    <g transform="translate(100, 100)">
                        <rect x="-40" y="-30" width="6" height="40" fill="url(#grad1)" rx="3"/>
                        <rect x="34" y="-30" width="6" height="40" fill="url(#grad1)" rx="3"/>
                        <rect x="-60" y="5" width="120" height="8" fill="url(#grad1)" rx="4"/>
                        <path d="M-60 10 Q-37 -25 0 -35 Q37 -25 60 10" 
                              fill="none" stroke="url(#grad1)" stroke-width="4"/>
                        <line x1="-50" y1="10" x2="-45" y2="-15" stroke="url(#grad1)" stroke-width="2"/>
                        <line x1="-30" y1="10" x2="-25" y2="-25" stroke="url(#grad1)" stroke-width="2"/>
                        <line x1="-10" y1="10" x2="-8" y2="-30" stroke="url(#grad1)" stroke-width="2"/>
                        <line x1="10" y1="10" x2="8" y2="-30" stroke="url(#grad1)" stroke-width="2"/>
                        <line x1="30" y1="10" x2="25" y2="-25" stroke="url(#grad1)" stroke-width="2"/>
                        <line x1="50" y1="10" x2="45" y2="-15" stroke="url(#grad1)" stroke-width="2"/>
                    </g>
                    
                    <g transform="translate(100, 140)" fill="url(#grad2)">
                        <ellipse cx="0" cy="0" rx="15" ry="18"/>
                        <circle cx="-12" cy="-15" r="6"/>
                        <circle cx="0" cy="-20" r="6"/>
                        <circle cx="12" cy="-15" r="6"/>
                        <circle cx="18" cy="-8" r="6"/>
                    </g>
                </svg>
            </div>
            <h1 class="page-title">Join RescueBridge</h1>
            <p class="page-subtitle">Create your account to help animals in need</p>
            <div class="user-type-badge">
                <span>üë§</span>
                Individual Account
            </div>
        </div>

        <form class="signup-form" action="#" method="POST">
            <div class="form-group">
                <label class="form-label" for="fullName">Full Name</label>
                <input type="text" id="fullName" name="fullName" class="form-input" placeholder="Enter your full name" required>
            </div>

            <div class="form-row">
                <div class="form-group half">
                    <label class="form-label" for="age">Age</label>
                    <input type="number" id="age" name="age" class="form-input" placeholder="Your age" min="13" max="120" required>
                </div>
                <div class="form-group half">
                    <label class="form-label" for="gender">Gender</label>
                    <select id="gender" name="gender" class="form-select" required>
                        <option value="">Select Gender</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="other">Other</option>
                        <option value="prefer-not-to-say">Prefer not to say</option>
                    </select>
                </div>
            </div>

            <div class="form-group">
                <label class="form-label" for="email">Email Address</label>
                <input type="email" id="email" name="email" class="form-input" placeholder="your.email@example.com" required>
            </div>

            <div class="form-group">
                <label class="form-label" for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone" class="form-input" placeholder="+91 9876543210" required>
            </div>

            <div class="form-row">
                <div class="form-group half">
                    <label class="form-label" for="password">Password</label>
                    <input type="password" id="password" name="password" class="form-input" placeholder="Create a strong password" minlength="8" required>
                </div>
                <div class="form-group half">
                    <label class="form-label" for="confirmPassword">Confirm Password</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" class="form-input" placeholder="Confirm your password" required>
                </div>
            </div>

            <div class="form-group">
                <label class="form-label" for="address">Address</label>
                <input type="text" id="address" name="address" class="form-input" placeholder="Your complete address" required>
            </div>

            <div class="form-row">
                <div class="form-group half">
                    <label class="form-label" for="city">City</label>
                    <input type="text" id="city" name="city" class="form-input" placeholder="Your city" required>
                </div>
                <div class="form-group half">
                    <label class="form-label" for="pincode">Pincode</label>
                    <input type="text" id="pincode" name="pincode" class="form-input" placeholder="123456" pattern="[0-9]{6}" required>
                </div>
            </div>

            <button type="submit" class="submit-btn">Create Account</button>
        </form>

        <div class="login-link">
            Already have an account? <a href="login.html">Login here</a>
        </div>
    </div>

    <script>
        // Phone number formatting
        document.getElementById('phone').addEventListener('input', function(e) {
            let value = e.target.value.replace(/\D/g, '');
            if (value.length <= 10) {
                if (value.length > 0) {
                    value = value.replace(/(\d{0,5})(\d{0,5})/, '$1 $2').trim();
                }
                e.target.value = value;
            }
        });

        // Form validation
        document.querySelector('.signup-form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const formData = new FormData(this);
            const data = Object.fromEntries(formData);
            
            // Basic validation
            if (!data.fullName.trim()) {
                alert('Please enter your full name');
                return;
            }
            
            if (!data.email.includes('@')) {
                alert('Please enter a valid email address');
                return;
            }
            
            if (data.phone.replace(/\D/g, '').length < 10) {
                alert('Please enter a valid phone number');
                return;
            }
            
            if (data.pincode.length !== 6) {
                alert('Please enter a valid 6-digit pincode');
                return;
            }
            
            if (data.password.length < 8) {
                alert('Password must be at least 8 characters long');
                return;
            }
            
            if (data.password !== data.confirmPassword) {
                alert('Passwords do not match');
                return;
            }
            
            // Show success message (replace with actual form submission)
            alert('Account created successfully! Welcome to RescueBridge!');
            
            // Redirect to dashboard or login page
            // window.location.href = 'dashboard.html';
        });

        // Auto-capitalize name
        document.getElementById('fullName').addEventListener('input', function(e) {
            const words = e.target.value.split(' ');
            const capitalizedWords = words.map(word => 
                word.charAt(0).toUpperCase() + word.slice(1).toLowerCase()
            );
            e.target.value = capitalizedWords.join(' ');
        });

        // Password confirmation validation
        document.getElementById('confirmPassword').addEventListener('input', function(e) {
            const password = document.getElementById('password').value;
            const confirmPassword = e.target.value;
            
            if (password !== confirmPassword) {
                e.target.setCustomValidity('Passwords do not match');
            } else {
                e.target.setCustomValidity('');
            }
        });

        // Reset confirmation validation when password changes
        document.getElementById('password').addEventListener('input', function(e) {
            const confirmPassword = document.getElementById('confirmPassword');
            if (confirmPassword.value) {
                confirmPassword.dispatchEvent(new Event('input'));
            }
        });
    </script>
</body>
</html>
